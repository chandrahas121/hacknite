<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
        .navbar-custom {
            background-color: #f4511e !important; /* Orange navbar color */
        }
        .gradient-custom {
            /* fallback for old browsers */
            background: #f6d365;
        
            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1));
        
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1));
        background-repeat: no-repeat;
        background-attachment: fixed;
        }
    
        .card {
            max-width: 900px;
            margin: 0 auto;
            margin-top: 50px;
            border-radius: 20px;
            min-height: 500px; /* Decreased height */
            display: flex;
            flex-direction: row; /* Changed to row */
            background-color: #f3f4f6; /* Background color of the card */
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1); /* Box shadow */
        }
        .card-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }
        .card-footer {
            background-color: #f4511e; /* Orange button color */
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }
        /* Fill the avatar side till the bottom of the card */
        .avatar-bg {
            background-color: #8047bc; /* Background color for avatar section */
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
            height: 100%; /* Fill the entire height */
            display: flex; /* Added */
            flex-direction: column; /* Added */
            justify-content: flex-end; /* Added */
            padding-bottom: 20px; /* Adjusted spacing */
        }
        /* Style the profile picture */
        .profile-pic {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: auto; /* Center the image */
            border-radius: 50%; /* Rounded border */
        }
        
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Drive Connect</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                    <!-- <li class="nav-item"><a class="nav-link" href="/drive_connect/profile">Profile</a></li> -->
                    <li class="nav-item"><a class="nav-link" href="/myrides">My Rides</a></li>
                    <li class="nav-item"><a class="nav-link" href="/myrides/history">Ride History</a></li>
                    <li class="nav-item"><a class="nav-link" href="/authentication/logout">Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="vh-100 gradient-custom d-flex justify-content-center align-items-center">
        <div class="container py-5">
            <div class="card">
                <!-- Add the code snippet here -->
                <div class="row g-0">
                    <div class="col-md-4 gradient-custom text-center text-white"
                        style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                        <!-- {% if user.profile_photo %} -->
                            <div class="rounded-circle overflow-hidden mx-auto mt-5" style="width: 200px; height: 200px;">
                                <img src="{{ user.profile_photo.url }}"
                                    alt="Avatar" class="img-fluid" style="object-fit: cover; width: 100%; height: 100%;" />
                            </div>
                        <!-- {% endif %} -->
                        <h5>{{user.username}}</h5>
                        <!-- <p></p> -->
                        <i class="far fa-edit mb-5"></i>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="fw-bold">Information</h5> <!-- Increased font size -->
                            <hr class="mt-0 mb-4">
                            <div class="row pt-1">
                                <div class="col-6 mb-3">
                                    <h6 class="fw-bold" style="font-size: 18px;">Username</h6> <!-- Increased font size -->
                                    <p class="text-muted" style="font-size: 18px;">{{ user.username }}</p> <!-- Increased font size -->
                                </div>
                                <div class="col-6 mb-3">
                                    <h6 class="fw-bold" style="font-size: 18px;">Age</h6> <!-- Increased font size -->
                                    <p class="text-muted" style="font-size: 18px;">{{ user.age }}</p> <!-- Increased font size -->
                                </div>
                                <div class="col-6 mb-3">
                                    <h6 class="fw-bold" style="font-size: 18px;">Gender</h6> <!-- Increased font size -->
                                    <p class="text-muted" style="font-size: 18px;">{{ user.gender }}</p> <!-- Increased font size -->
                                </div>
                                <!-- <div class="col-6 mb-3">
                                    <h6 class="fw-bold" style="font-size: 18px;">Roll Number</h6> 
                                    <p class="text-muted" style="font-size: 18px;">{{ user.roll_number }}</p> 
                                </div> -->
                                <div class="col-6 mb-3">
                                    <h6 class="fw-bold" style="font-size: 18px;">Email</h6> <!-- Increased font size -->
                                    <p class="text-muted" style="font-size: 18px;">{{ user.email }}</p> <!-- Increased font size -->
                                </div>
                                <div class="col-6 mb-3">
                                    <h6 class="fw-bold" style="font-size: 18px;">Phone</h6> <!-- Increased font size -->
                                    <p class="text-muted" style="font-size: 18px;">{{ user.phone_number }}</p> <!-- Increased font size -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
</body>
</html>
