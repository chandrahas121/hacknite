                          <!DOCTYPE html>
                          <html lang="en">
                          <head>
                              <meta charset="UTF-8">
                              <meta name="viewport" content="width=device-width, initial-scale=1">
                              <title>Signup</title>
                              <link
                                href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
                                rel="stylesheet"
                                integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
                                crossorigin="anonymous"
                              />
                              <style>
                                  .gradient-custom {
                                      background: #6a11cb;
                                      background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
                                      background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
                                      background-repeat: repeat;
                                  }
                              </style>
                          </head>
                          <body  class="vh-100 gradient-custom">
                              <section>
                                  <div class="container py-5 h-100">
                                    <div class="row justify-content-center align-items-center h-100">
                                      <div class="col-12 col-lg-9 col-xl-7">
                                          <div class="card bg-dark text-white" style="border-radius: 1rem;">
                                          <div class="card-body p-4 p-md-5">
                                            <h3 class="form-floating mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                                            <form action="signup" method='post'>
                                              {% csrf_token %}
                                              <div class="row">
                                                <div class="col-md-6 mb-4">
                                                  <div class="form-floating mb-3 text-black">
                                                    <input type="text" id="firstName" name="first_name" class="form-control form-control-lg" placeholder="First Name" required />
                                                    <label for="firstName">First Name</label>
                                                  </div>
                                                </div>
                                                <div class="col-md-6 mb-4">
                                                  <div class="form-floating mb-3 text-black">
                                                    <input type="text" id="lastName" name="last_name" class="form-control form-control-lg" placeholder="Last Name" required />
                                                    <label for="lastName">Last Name</label>
                                                  </div>
                                                </div>
                                              </div>

                                              <div class="row">
                                                <div class="col-md-6 mb-4 d-flex align-items-center">
                                                  <div class="form-floating mb-3 text-black">
                                                    <input type="text" id="age" name="age" class="form-control form-control-lg" placeholder="Age" required />
                                                    <label for="age">Age</label>
                                                  </div>
                                                </div>
                                                <div class="col-md-6 mb-4">
                                                  <h6 class="mb-2 pb-1">Gender: </h6>
                                                  <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="gender" id="femaleGender" value="Female" checked required />
                                                    <label class="form-check-label" for="femaleGender">Female</label>
                                                  </div>
                                                  <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="gender" id="maleGender" value="Male" required />
                                                    <label class="form-check-label" for="maleGender">Male</label>
                                                  </div>
                                                  <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="gender" id="otherGender" value="Other" required />
                                                    <label class="form-check-label" for="otherGender">Other</label>
                                                  </div>
                                                </div>
                                              </div>

                                              <div class="row">
                                                <div class="col-md-6 mb-4 pb-2">
                                                  <div class="form-floating mb-3 text-black">
                                                    <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Email" required />
                                                    <label for="email">Email</label>
                                                  </div>
                                                </div>
                                                <div class="col-md-6 mb-4 pb-2">
                                                  <div class="form-floating mb-3 text-black">
                                                    <input type="tel" id="phoneNumber" name="phone_number" class="form-control form-control-lg" placeholder="Phone Number" required />
                                                    <label for="phoneNumber">Phone Number</label>
                                                  </div>
                                                </div>
                                              </div>

                                              <div class="row">
                                                <div class="col-md-6 mb-4 pb-2">
                                                  <div class="form-floating mb-3 text-black">
                                                    <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Username" required />
                                                    <label for="username">Username</label>
                                                  </div>
                                                </div>
                                                <div class="col-md-6 mb-4 pb-2">
                                                  <div class="form-floating mb-3 text-black">
                                                    <input type="text" id="rollNumber" name="roll_number" class="form-control form-control-lg" placeholder="Roll Number" required />
                                                    <label for="rollNumber">Roll Number</label>
                                                  </div>
                                                </div>
                                              </div>

                                              <div class="row">
                                                <div class="col-md-6 mb-4 pb-2">
                                                  <div class="form-floating mb-3 text-black">
                                                    <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Password" required />
                                                    <label for="password">Password</label>
                                                    {% if passwords_not_equal %}
    <p style="color: red;">Passwords do not match.</p>
{% endif %}

                                                  </div>
                                                </div>
                                                <div class="col-md-6 mb-4 pb-2">
                                                  <div class="form-floating mb-3 text-black">
                                                    <input type="password" id="confirmPassword" name="confirm_password" class="form-control form-control-lg" placeholder="Confirm Password" required />
                                                    <label for="confirmPassword">Confirm Password</label>
                                                  </div>
                                                </div>
                                              </div>

                                              <div class="mt-4 pt-2">
                                                <button class="btn btn-info" type="submit">Submit</button>
                                              </div>

                                            </form>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </section>
                              <script
                                src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
                                      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
                                      crossorigin="anonymous"
                                    ></script>
                                    <script
                                      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
                                      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
                                      crossorigin="anonymous"
                                    ></script>
                                </body>
                                </html>
